<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldex64 | Redes Sociales</title>
    <link rel="shortcut icon" href="https://i.imgur.com/5V0Yo3v.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0e6ad61.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        @font-face {
            font-family: Mario64;
            src: url(assets/fonts/Mario64.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121727;
            color: #ffffff;
            font-family: Montserrat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #111727 0%, #1a2139 100%);
            padding: 30px 20px;
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        header:hover {
            background: linear-gradient(90deg, #1a2139 0%, #222d45 100%);
        }

        .main-content {
            flex: 1;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 1.8rem;
            font-family: Montserrat;
        }

        /* Caja principal (ENLACE COMPLETO) */
        .social {
            background-color: #1a2139;
            border: 1px solid #232d4d;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        /* Hover */
        .social:hover {
            transform: scale(1.1);
        }

        /* Imagen */
        .social img {
            width: 50px;
            height: 50px;
            filter: invert(100%);
            padding: 5px;
        }

        /* Contenedor de texto */
        .social-redes {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Texto dentro del link */
        .social-redes span,
        .social-redes p {
            margin: 0;
            line-height: 1.2;
            color: #ffffff;
            text-decoration: none;
        }

        .social-redes span {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .social-redes p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Glow effects por red social */
        .social.youtube:hover,
        .social.youtube:active {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), inset 0 0 20px rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.6);
        }

        .social.tiktok:hover,
        .social.tiktok:active {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .social.telegram:hover,
        .social.telegram:active {
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.6), inset 0 0 20px rgba(0, 136, 204, 0.2);
            border-color: rgba(0, 136, 204, 0.6);
        }

        .social.twitter:hover,
        .social.twitter:active {
            box-shadow: 0 0 20px rgba(29, 155, 240, 0.6), inset 0 0 20px rgba(29, 155, 240, 0.2);
            border-color: rgba(29, 155, 240, 0.6);
        }

        .social.discord:hover,
        .social.discord:active {
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.6), inset 0 0 20px rgba(88, 101, 242, 0.2);
            border-color: rgba(88, 101, 242, 0.6);
        }

        .social.twitch:hover,
        .social.twitch:active {
            box-shadow: 0 0 20px rgba(145, 70, 255, 0.6), inset 0 0 20px rgba(145, 70, 255, 0.2);
            border-color: rgba(145, 70, 255, 0.6);
        }

        .social.kick:hover,
        .social.kick:active {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6), inset 0 0 20px rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.6);
        }

        /* Botón Back */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0 30px 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-3px);
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, #111727 0%, #1a2139 100%);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.5);
            margin-top: 40px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .social-link img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: invert(100%);
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .discord:hover {
            background: rgba(88, 101, 242, 0.3);
            border-color: rgba(88, 101, 242, 0.6);
        }

        .youtube:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.6);
        }

        .twitter:hover {
            background: rgba(29, 155, 240, 0.3);
            border-color: rgba(29, 155, 240, 0.6);
        }

        .footer-text {
            font-size: 12px;
            color: #7a8399;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .social {
                padding: 8px;
                gap: 8px;
            }

            .social img {
                width: 40px;
                height: 40px;
                padding: 3px;
            }

            .social-redes span {
                font-size: 1rem;
            }

            .social-redes p {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 768px) {
            .social {
                width: 95%;
            }

            .social-redes span {
                font-size: 1.2rem;
            }

            .social-redes p {
                font-size: 0.95rem;
            }

            .social-links {
                gap: 15px;
            }

            .social-link {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
