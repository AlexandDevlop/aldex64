    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0b0f1a 0%, #1a1f2c 100%);
            --card-gradient: linear-gradient(145deg, #1e2433, #141824);
            --accent-color: #ff6b6b;
            --text-primary: #ffffff;
            --text-secondary: #b8c1d1;
            --header-bg: linear-gradient(90deg, #0c0f16 0%, #1a1f2a 100%);
            --shadow-sm: 0 8px 20px rgba(0,0,0,0.3);
            --shadow-md: 0 12px 30px rgba(0,0,0,0.4);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.5);
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed; inset: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(255,107,107,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,107,107,0.03) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
        }

        /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
        header {
            background: var(--header-bg);
            padding: 30px 20px; text-align: center;
            font-size: 36px; font-weight: 800; cursor: pointer;
            transition: var(--transition); box-shadow: var(--shadow-md);
            letter-spacing: 4px; position: relative; overflow: hidden;
            border-bottom: 2px solid rgba(255,107,107,0.3); z-index: 10;
        }
        header::after {
            content: '';
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shine 8s infinite; pointer-events: none;
        }
        @keyframes shine {
            0%   { transform: translateX(-30%) translateY(-30%) rotate(0deg); }
            50%  { transform: translateX(30%)  translateY(30%)  rotate(10deg); }
            100% { transform: translateX(-30%) translateY(-30%) rotate(0deg); }
        }
        header:hover { background: linear-gradient(90deg, #1a1f2a 0%, #252b3a 100%); letter-spacing: 6px; }
        header i { color: var(--accent-color); margin: 0 10px; filter: drop-shadow(0 0 10px rgba(255,107,107,0.5)); animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.1)} }

        /* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
        .container { max-width:1300px; margin:0 auto; padding:40px 20px; flex:1; position:relative; z-index:10; width:100%; }

        .back-btn {
            display:inline-flex; align-items:center; gap:10px; margin-bottom:30px;
            padding:12px 24px; background:rgba(255,255,255,0.05);
            border:1px solid rgba(255,255,255,0.1); color:white; text-decoration:none;
            border-radius:50px; transition:var(--transition); font-size:15px; font-weight:600; backdrop-filter:blur(10px);
        }
        .back-btn:hover { background:rgba(255,107,107,0.15); border-color:rgba(255,107,107,0.4); transform:translateX(-5px); }
        .back-btn:hover i { transform:translateX(-3px); }
        .back-btn i { transition:transform 0.3s ease; }

        h1 {
            text-align:center; margin-bottom:15px; font-size:36px; font-weight:700;
            background:linear-gradient(135deg,#ffffff 0%,#ff6b6b 100%);
            -webkit-background-clip:text; -webkit-text-fill-color:transparent;
            display:flex; align-items:center; justify-content:center; gap:15px; flex-wrap:wrap;
        }
        h1 i { color:var(--accent-color); -webkit-text-fill-color:initial; }

        .page-subtitle {
            font-size:16px; color:var(--text-secondary); margin-bottom:30px; text-align:center;
            max-width:600px; margin-left:auto; margin-right:auto;
            padding:10px 30px; background:rgba(255,107,107,0.1); border-radius:50px;
            border:1px solid rgba(255,107,107,0.2);
        }

        /* ‚îÄ‚îÄ CONTROLES ‚îÄ‚îÄ */
        .controls {
            display:flex; flex-direction:column; gap:20px; margin-bottom:50px;
            background:rgba(26,33,57,0.6); backdrop-filter:blur(10px);
            padding:25px; border-radius:var(--border-radius); border:1px solid rgba(255,255,255,0.05);
        }
        .search-box input {
            width:100%; padding:15px 20px; background:rgba(255,255,255,0.05);
            border:1px solid rgba(255,255,255,0.1); border-radius:50px;
            color:white; font-family:inherit; font-size:15px; transition:var(--transition);
        }
        .search-box input:focus { outline:none; border-color:var(--accent-color); background:rgba(255,107,107,0.05); box-shadow:0 0 20px rgba(255,107,107,0.2); }
        .search-box input::placeholder { color:var(--text-secondary); }
        .filters { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; }
        .filter-btn {
            padding:10px 22px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1);
            color:white; border-radius:50px; cursor:pointer; transition:var(--transition);
            font-size:14px; font-weight:600; display:flex; align-items:center; gap:8px;
        }
        .filter-btn i { color:var(--accent-color); }
        .filter-btn.active { background:var(--accent-color); border-color:var(--accent-color); box-shadow:0 0 20px rgba(255,107,107,0.4); }
        .filter-btn.active i { color:white; }
        .filter-btn:hover:not(.active) { background:rgba(255,107,107,0.15); border-color:rgba(255,107,107,0.4); transform:translateY(-2px); }
        .results-count { text-align:center; font-size:14px; color:var(--text-secondary); }
        .results-count i { color:var(--accent-color); margin-right:5px; }

        /* ‚îÄ‚îÄ GRID ‚îÄ‚îÄ */
        .videos-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:30px; }

        .video-card {
            background:rgba(26,33,57,0.8); backdrop-filter:blur(10px);
            border-radius:var(--border-radius); overflow:hidden;
            border:1px solid rgba(255,255,255,0.05); transition:var(--transition);
            cursor:pointer; position:relative;
            animation:fadeInUp 0.5s ease forwards; opacity:0;
        }
        .video-card::before {
            content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
            background:linear-gradient(90deg,transparent,rgba(255,255,255,0.05),transparent);
            transition:left 0.6s ease; z-index:1;
        }
        .video-card:hover::before { left:100%; }
        .video-card:hover { transform:translateY(-8px) scale(1.02); border-color:var(--accent-color); box-shadow:var(--shadow-lg); }

        .thumb-wrapper { width:100%; height:180px; overflow:hidden; position:relative; }
        .video-thumbnail { width:100%; height:100%; background-size:cover; background-position:center; transition:transform 0.4s ease; }
        .video-card:hover .video-thumbnail { transform:scale(1.08); }
        .play-overlay { position:absolute; inset:0; background:rgba(0,0,0,0.3); display:flex; align-items:center; justify-content:center; transition:var(--transition); }
        .play-overlay i { font-size:50px; color:white; opacity:0.8; text-shadow:0 0 20px rgba(0,0,0,0.8); transition:var(--transition); }
        .video-card:hover .play-overlay { background:rgba(0,0,0,0.15); }
        .video-card:hover .play-overlay i { opacity:1; transform:scale(1.2); color:var(--accent-color); }

        .video-info { padding:20px; position:relative; z-index:2; }
        .video-category { color:var(--accent-color); font-size:11px; font-weight:700; text-transform:uppercase; letter-spacing:1px; margin-bottom:8px; display:flex; align-items:center; gap:6px; }
        .video-title { font-weight:700; font-size:16px; line-height:1.4; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; transition:color 0.3s ease; min-height:44px; }
        .video-card:hover .video-title { color:var(--accent-color); }

        @keyframes fadeInUp { from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:translateY(0)} }
        .video-card:nth-child(1){animation-delay:.05s} .video-card:nth-child(2){animation-delay:.10s}
        .video-card:nth-child(3){animation-delay:.15s} .video-card:nth-child(4){animation-delay:.20s}
        .video-card:nth-child(5){animation-delay:.25s} .video-card:nth-child(6){animation-delay:.30s}
        .video-card:nth-child(7){animation-delay:.35s} .video-card:nth-child(8){animation-delay:.40s}
        .video-card:nth-child(9){animation-delay:.45s} .video-card:nth-child(10){animation-delay:.50s}
        .video-card:nth-child(11){animation-delay:.55s} .video-card:nth-child(12){animation-delay:.60s}
        .video-card:nth-child(13){animation-delay:.65s} .video-card:nth-child(14){animation-delay:.70s}
        .video-card:nth-child(15){animation-delay:.75s} .video-card:nth-child(16){animation-delay:.80s}
        .video-card:nth-child(17){animation-delay:.85s} .video-card:nth-child(18){animation-delay:.90s}
        .video-card:nth-child(19){animation-delay:.95s}

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
           MODAL ‚Äî dise√±o vertical compacto
           Reproductor arriba (dominante),
           texto abajo con scroll.
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .modal {
            display:none; position:fixed; inset:0;
            background:rgba(0,0,0,0.92); backdrop-filter:blur(20px);
            z-index:2000; align-items:center; justify-content:center; padding:20px;
        }
        .modal.active { display:flex; }

        .modal-content {
            background:var(--card-gradient);
            width:100%;
            max-width:720px;          /* ‚Üê reproductor dominante pero no gigante */
            max-height:90vh;
            border-radius:var(--border-radius);
            position:relative;
            overflow:hidden;
            display:flex;
            flex-direction:column;
            animation:popIn 0.35s cubic-bezier(0.175,0.885,0.32,1.275);
            border:1px solid rgba(255,107,107,0.3);
            box-shadow:0 30px 80px rgba(0,0,0,0.8);
        }
        @keyframes popIn {
            from { transform:scale(0.88) translateY(24px); opacity:0; }
            to   { transform:scale(1)   translateY(0);     opacity:1; }
        }

        /* Bot√≥n cerrar */
        .close-btn {
            position:absolute; top:10px; right:12px;
            width:34px; height:34px;
            background:rgba(0,0,0,0.65); border:1.5px solid rgba(255,255,255,0.2);
            border-radius:50%; color:white; font-size:16px; cursor:pointer;
            display:flex; align-items:center; justify-content:center;
            z-index:100; transition:var(--transition);
        }
        .close-btn:hover { transform:rotate(90deg) scale(1.1); color:var(--accent-color); border-color:var(--accent-color); background:rgba(255,107,107,0.2); }

        /* ‚ïê‚ïê LAZY PLAYER ‚ïê‚ïê
           Mostramos miniatura + bot√≥n Play.
           Al hacer clic, insertamos el iframe ‚Üí autoplay garantizado
           porque viene de un gesto real del usuario.             */
        .yt-player-wrap {
            position:relative; width:100%;
            aspect-ratio:16/9;          /* mantiene proporci√≥n siempre */
            background:#000; cursor:pointer; overflow:hidden; flex-shrink:0;
        }
        /* Fallback para Safari < 15 */
        @supports not (aspect-ratio:16/9) {
            .yt-player-wrap { padding-top:56.25%; }
            .yt-player-wrap > * { position:absolute; top:0; left:0; width:100%; height:100%; }
        }

        .yt-thumb {
            position:absolute; inset:0;
            background-size:cover; background-position:center;
            transition:transform 0.4s ease, filter 0.3s ease;
        }
        .yt-player-wrap:hover .yt-thumb { transform:scale(1.04); filter:brightness(0.72); }

        .yt-thumb-overlay {
            position:absolute; inset:0;
            background:linear-gradient(to top,rgba(0,0,0,0.65) 0%,rgba(0,0,0,0.1) 55%,transparent 100%);
        }

        /* Bot√≥n play central */
        .yt-play-btn {
            position:absolute; top:50%; left:50%;
            transform:translate(-50%,-50%);
            width:68px; height:68px;
            background:rgba(220,0,0,0.92);
            border-radius:50%; display:flex; align-items:center; justify-content:center;
            transition:transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
            z-index:3;
        }
        .yt-play-btn svg { width:26px; height:26px; fill:white; margin-left:4px; }
        .yt-player-wrap:hover .yt-play-btn {
            transform:translate(-50%,-50%) scale(1.14);
            background:#ff0000;
            box-shadow:0 0 0 16px rgba(255,0,0,0.14);
        }

        /* Barra inferior con t√≠tulo */
        .yt-title-bar {
            position:absolute; bottom:0; left:0; right:0;
            padding:12px 14px 10px;
            font-size:12px; font-weight:700; color:white;
            text-shadow:0 1px 4px rgba(0,0,0,0.9);
            display:flex; align-items:center; gap:7px; z-index:3;
        }
        .yt-title-bar i { color:#ff4444; font-size:14px; flex-shrink:0; }

        /* Iframe (insertado al hacer clic) */
        .yt-player-wrap iframe {
            position:absolute; inset:0; width:100%; height:100%; border:0;
        }

        /* ‚îÄ‚îÄ Panel de texto ‚îÄ‚îÄ */
        .tutorial-panel {
            padding:22px 26px; overflow-y:auto;
            background:rgba(16,21,34,0.98); flex:1;
            max-height:240px;      /* limita altura del texto; scroll si hace falta */
        }
        .tutorial-panel h2 { font-size:16px; color:var(--accent-color); margin-bottom:10px; font-weight:700; line-height:1.35; }
        .tutorial-panel p  { font-size:13px; line-height:1.7; color:var(--text-secondary); margin-bottom:14px; }

        .steps-list {
            background:rgba(255,107,107,0.07); border-left:3px solid var(--accent-color);
            padding:14px 16px; border-radius:0 8px 8px 0; margin-bottom:14px;
        }
        .steps-list h3 { font-size:12px; color:white; margin-bottom:10px; display:flex; align-items:center; gap:6px; text-transform:uppercase; letter-spacing:0.5px; }
        .steps-list ul { list-style:none; }
        .steps-list li { margin-bottom:7px; font-size:12px; color:var(--text-secondary); display:flex; align-items:baseline; gap:8px; }
        .steps-list li i { color:var(--accent-color); font-size:10px; flex-shrink:0; }

        .yt-link-btn {
            display:inline-flex; align-items:center; gap:8px;
            padding:10px 18px; background:rgba(255,0,0,0.12);
            border:1px solid rgba(255,0,0,0.35); color:white;
            text-decoration:none; border-radius:50px;
            font-size:12px; font-weight:700; transition:var(--transition);
        }
        .yt-link-btn i { color:#ff4444; }
        .yt-link-btn:hover { background:rgba(255,0,0,0.25); transform:translateY(-2px); }

        /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
        footer { background:var(--header-bg); padding:40px 20px 30px; text-align:center; margin-top:60px; border-top:2px solid rgba(255,107,107,0.2); z-index:10; position:relative; }
        .social-links { display:flex; justify-content:center; gap:25px; margin-bottom:20px; }
        .social-link { display:inline-flex; align-items:center; justify-content:center; width:55px; height:55px; background:rgba(255,255,255,0.05); border:2px solid rgba(255,255,255,0.1); border-radius:50%; text-decoration:none; transition:var(--transition); position:relative; overflow:hidden; }
        .social-link::before { content:''; position:absolute; inset:0; background:radial-gradient(circle,rgba(255,255,255,0.25) 0%,transparent 100%); opacity:0; transition:opacity 0.3s ease; }
        .social-link:hover { transform:translateY(-8px) scale(1.1); }
        .social-link:hover::before { opacity:1; }
        .social-link img { width:28px; height:28px; object-fit:contain; filter:brightness(0) invert(1); transition:var(--transition); position:relative; z-index:2; }
        .social-link:hover img { transform:scale(1.1); }
        .discord:hover { background:rgba(88,101,242,0.2); border-color:#5865F2; }
        .youtube:hover { background:rgba(255,0,0,0.2);   border-color:#FF0000; }
        .twitter:hover { background:rgba(29,155,240,0.2); border-color:#1DA1F2; }
        .footer-text { font-size:14px; color:var(--text-secondary); margin-top:20px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.1); }

        /* ‚îÄ‚îÄ Scrollbar ‚îÄ‚îÄ */
        ::-webkit-scrollbar { width:10px; }
        ::-webkit-scrollbar-track { background:#0b0f1a; }
        ::-webkit-scrollbar-thumb { background:linear-gradient(180deg,#ff6b6b,#ff8e8e); border-radius:5px; border:2px solid #0b0f1a; }

        /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
        @media(max-width:768px){
            header{font-size:28px;padding:25px 20px}
            h1{font-size:26px}
            .videos-grid{grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:20px}
            .modal-content{max-width:100%}
            .yt-play-btn{width:58px;height:58px}
            .yt-play-btn svg{width:22px;height:22px}
            .tutorial-panel{max-height:200px}
        }
        @media(max-width:480px){
            header{font-size:22px;padding:18px 12px}
            h1{font-size:22px;flex-direction:column}
            .videos-grid{grid-template-columns:1fr}
            .filter-btn{padding:7px 14px;font-size:12px}
            .tutorial-panel{padding:16px}
            .tutorial-panel h2{font-size:14px}
        }

        /* Focus */
        .filter-btn:focus-visible,.video-card:focus-visible,.back-btn:focus-visible,.social-link:focus-visible{outline:3px solid var(--accent-color);outline-offset:3px}
    </style>

    {id:"dbc1ZdB7EU8",title:"Crea tu propio SkinPack",           cat:"Personalizacion",desc:"Aprende a crear packs de personajes o texturas personalizadas para compartir con la comunidad."},
    {id:"hiI4OiUh_-4",title:"Crea tu propio MOD (LUA)",          cat:"Personalizacion",desc:"Introducci√≥n b√°sica al lenguaje LUA para modificar comportamientos de Mario. Crea tus primeras l√≠neas de c√≥digo."},

    {id:"jP-Ft8Nloh0",title:"Estrella en tu Nombre",             cat:"Personalizacion",desc:"Personaliza tu nombre a√±adiendo una estrella ‚≠ê a tu perfil. Solo c√≥piala y p√©gala."},
    {id:"lCfxAGxlBXk",title:"Personaliza tu SM64COOPDX pt1",    cat:"Personalizacion",desc:"Conceptos b√°sicos de personalizaci√≥n interna y men√∫s de opciones. Primeros pasos para modificar el juego."},
    {id:"oeA5w4UxgRE",title:"Los 10 Mejores Mods Coop",          cat:"Mods",           desc:"Colecci√≥n de mods multijugador para divertirse al m√°ximo con amigos. Mods de personajes, niveles y m√°s."},
    {id:"sKpNHLjajrc",title:"Crear tu mod (M√©todo Antiguo)",     cat:"Mods",           desc:"Tutorial cl√°sico que sigue siendo funcional para entender la estructura de archivos de los mods."},
    {id:"u7V-UEWnOPw",title:"Arreglar Conexi√≥n CoopNet",         cat:"Herramientas",   desc:"Soluci√≥n a los problemas de red m√°s comunes al intentar jugar online. Configuraci√≥n de puertos y firewall."},
    {id:"u8JA2afCTDc",title:"Descarga SM64COOPDX (1.4.0)",       cat:"Herramientas",   desc:"Juega SM64COOPDX en tu dispositivo. Gu√≠a completa de instalaci√≥n para PC, Android y m√°s."}
];

let currentFilter = "todos";
let currentSearch  = "";
let currentVideo   = null;

const grid       = document.getElementById("videosGrid");
const modal      = document.getElementById("videoModal");
const countEl    = document.getElementById("countNumber");
const playerWrap = document.getElementById("ytPlayerWrap");
const thumb      = document.getElementById("ytThumb");
const overlay    = document.getElementById("ytOverlay");
const playBtn    = document.getElementById("ytPlayBtn");
const titleBar   = document.getElementById("ytTitleBar");
const titleText  = document.getElementById("ytTitleText");
const panel      = document.getElementById("tutorialPanel");

/* ‚îÄ‚îÄ Render ‚îÄ‚îÄ */
function render() {
    const filtered = videos.filter(v =>
        (currentFilter === "todos" || v.cat === currentFilter) &&
        v.title.toLowerCase().includes(currentSearch)
    );
    grid.innerHTML = "";
    if (!filtered.length) {
        grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:60px 20px;background:rgba(26,33,57,0.6);border-radius:var(--border-radius);">
            <i class="fas fa-search" style="font-size:48px;color:var(--accent-color);opacity:0.5;display:block;margin-bottom:20px;"></i>
            <h3 style="font-size:18px;margin-bottom:8px;">No se encontraron tutoriales</h3>
            <p style="color:var(--text-secondary);">Prueba con otros t√©rminos o categor√≠as</p></div>`;
        countEl.textContent = 0;
        return;
    }
    filtered.forEach(v => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.tabIndex = 0;
        card.setAttribute("role","button");
        card.setAttribute("aria-label",`Ver tutorial: ${v.title}`);
        card.innerHTML = `
            <div class="thumb-wrapper">
                <div class="video-thumbnail" style="background-image:url('https://i.ytimg.com/vi/${v.id}/hqdefault.jpg')"></div>
                <div class="play-overlay"><i class="fas fa-play-circle"></i></div>
            </div>
            <div class="video-info">
                <div class="video-category"><i class="fas fa-tag"></i> ${v.cat}</div>
                <div class="video-title">${v.title}</div>
            </div>`;
        card.addEventListener("click",()=>openVideo(v));
        card.addEventListener("keydown",e=>{if(e.key==="Enter"||e.key===" ")openVideo(v);});
        grid.appendChild(card);
    });
    countEl.textContent = filtered.length;
}

/* ‚îÄ‚îÄ Abrir modal ‚îÄ‚îÄ */
function openVideo(v) {
    currentVideo = v;
    resetPlayer();

    // Miniatura: intentar maxres, si falla usar hqdefault
    thumb.style.backgroundImage = `url('https://i.ytimg.com/vi/${v.id}/maxresdefault.jpg')`;
    const probe = new Image();
    probe.src = `https://i.ytimg.com/vi/${v.id}/maxresdefault.jpg`;
    probe.onerror = () => {
        thumb.style.backgroundImage = `url('https://i.ytimg.com/vi/${v.id}/hqdefault.jpg')`;
    };

    titleText.textContent = v.title;

    panel.innerHTML = `
        <h2>${v.title}</h2>
        <p>${v.desc}</p>
        <div class="steps-list">
            <h3><i class="fas fa-check-circle"></i> Pasos</h3>
            <ul>
                <li><i class="fas fa-mouse-pointer"></i> Haz clic en la miniatura para reproducir</li>
                <li><i class="fas fa-link"></i> Revisa los enlaces en la descripci√≥n de YouTube</li>
                <li><i class="fas fa-discord"></i> √önete al Discord si tienes dudas</li>
                <li><i class="fas fa-star"></i> ¬°Dale like y suscr√≠bete!</li>
            </ul>
        </div>
        <a class="yt-link-btn" href="https://www.youtube.com/watch?v=${v.id}" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-youtube"></i> Ver en YouTube
        </a>`;

    modal.classList.add("active");
    document.body.style.overflow = "hidden";
}

/* ‚îÄ‚îÄ Cargar iframe al hacer clic (garantiza autoplay real) ‚îÄ‚îÄ */
function loadIframe() {
    if (!currentVideo) return;
    // Ocultar la miniatura
    thumb.style.display   = "none";
    overlay.style.display = "none";
    playBtn.style.display = "none";
    titleBar.style.display= "none";
    // Insertar iframe ‚Äî el autoplay funciona porque viene de un click real del usuario
    const f = document.createElement("iframe");
    f.src = `https://www.youtube.com/embed/${currentVideo.id}?autoplay=1&rel=0&modestbranding=1&playsinline=1&color=red&hl=es`;
    f.setAttribute("allowfullscreen","true");
    f.setAttribute("allow","autoplay; fullscreen; encrypted-media; picture-in-picture");
    f.setAttribute("title", currentVideo.title);
    playerWrap.appendChild(f);
}

/* ‚îÄ‚îÄ Resetear player a estado miniatura ‚îÄ‚îÄ */
function resetPlayer() {
    const f = playerWrap.querySelector("iframe");
    if (f) f.remove();
    thumb.style.display    = "";
    overlay.style.display  = "";
    playBtn.style.display  = "";
    titleBar.style.display = "";
}

/* ‚îÄ‚îÄ Cerrar ‚îÄ‚îÄ */
function closeVideo() {
    modal.classList.remove("active");
    resetPlayer();
    panel.innerHTML = "";
    currentVideo = null;
    document.body.style.overflow = "";
}

/* ‚îÄ‚îÄ Eventos ‚îÄ‚îÄ */
[playBtn, thumb, overlay].forEach(el => el.addEventListener("click", loadIframe));
document.getElementById("closeBtn").addEventListener("click", closeVideo);
document.addEventListener("keydown", e => { if(e.key==="Escape" && modal.classList.contains("active")) closeVideo(); });
modal.addEventListener("click", e => { if(e.target===modal) closeVideo(); });
document.getElementById("modalContent").addEventListener("click", e => e.stopPropagation());
document.getElementById("searchInput").addEventListener("input", e => { currentSearch=e.target.value.toLowerCase(); render(); });
document.querySelectorAll(".filter-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelector(".filter-btn.active").classList.remove("active");
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        render();
    });
});

render();
</script>
