<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldex64 | Tutoriales</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.imgur.com/5V0Yo3v.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a2e0e6ad61.js" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0b0f19;
            color: white;
            min-height: 100vh;
        }

        header {
            background: #111727;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            transition: 0.3s;
        }

        .back-btn:hover { background: rgba(255, 255, 255, 0.1); }

        h1 { text-align: center; margin-bottom: 30px; font-size: 24px; }
        h1 i { color: #ff6b6b; margin-right: 10px; }

        .controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 40px; }
        .search-box input {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white;
            font-family: inherit;
        }

        .filters { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .filter-btn {
            padding: 8px 14px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 6px; cursor: pointer; transition: 0.3s; font-size: 13px;
        }
        .filter-btn.active { background: #ff0000; border-color: #ff0000; }

        /* GRID */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: #161b29;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
            cursor: pointer;
        }
        .video-card:hover { transform: translateY(-5px); border-color: #ff6b6b; }

        .video-thumbnail {
            width: 100%; height: 160px;
            background-size: cover; background-position: center;
            position: relative;
        }
        .play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center;
        }
        .play-overlay i { font-size: 40px; color: white; opacity: 0.8; }

        .video-info { padding: 15px; }
        .video-title { font-weight: 700; font-size: 14px; line-height: 1.3; height: 36px; overflow: hidden; margin-top: 5px; }
        .video-category { color: #ff6b6b; font-size: 10px; font-weight: 800; text-transform: uppercase; }

        /* MODAL VENTANA RÁPIDA */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active { display: flex; }

        .modal-content {
            background: #1a1f2e;
            width: 100%;
            max-width: 1000px;
            max-height: 90vh;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-body-wrapper {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            overflow-y: auto;
        }

        .video-container { background: #000; width: 100%; aspect-ratio: 16/9; }
        .video-container iframe { width: 100%; height: 100%; border: 0; }
        
        .tutorial-text { padding: 25px; overflow-y: auto; background: #161b29; }
        .tutorial-text h2 { font-size: 18px; color: #ff6b6b; margin-bottom: 15px; }
        .tutorial-text p { font-size: 14px; line-height: 1.6; color: #a0a9b8; }

        .close-btn {
            position: absolute; top: 15px; right: 20px;
            font-size: 30px; color: white; cursor: pointer; z-index: 10;
        }

        @media (max-width: 850px) {
            .modal-body-wrapper { grid-template-columns: 1fr; }
            .modal-content { max-height: 95vh; }
        }

        footer { text-align: center; padding: 40px; color: #4b5563; font-size: 12px; }
    </style>
</head>
<body>

    <header>Aldex64 Tutoriales</header>
    
    <div class="container">
        <a href="index.html" class="back-btn">← Inicio</a>
        
        <h1><i class="fas fa-bolt"></i>Vista Rápida de Tutoriales</h1>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar...">
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="todos">Todos</button>
                <button class="filter-btn" data-filter="Personalizacion">Personalización</button>
                <button class="filter-btn" data-filter="Herramientas">Herramientas</button>
                <button class="filter-btn" data-filter="Mods">Mods</button>
            </div>
        </div>

        <div class="videos-grid" id="videosGrid"></div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeVideo()">&times;</span>
            <div class="modal-body-wrapper">
                <div class="video-container" id="player"></div>
                <div class="tutorial-text" id="tutorialText"></div>
            </div>
        </div>
    </div>

    <footer>&copy; 2024 Aldex64</footer>

    <script>
        const videos = [
            { id: "1c9-sxr0xLM", title: "Personaliza tu SM64COOPDX pt2", category: "Personalizacion", desc: "Sigue aprendiendo a customizar tu juego con texturas nuevas." },
            { id: "2JeqBhXgNxs", title: "PACK DE MEJORAS SM64COOPDX", category: "Personalizacion", desc: "Instala texturas HD y corrección de bugs visuales con este pack optimizado para Coop." },
            { id: "9ZPdTyzrefk", title: "Fuente HUD para Miniaturas", category: "Herramientas", desc: "Usa la fuenge HUD para hacer miniaturas, imagenes, y mas cosas." },
            { id: "B6dmc68kxkA", title: "Cómo ser YouTuber de SM64", category: "Herramientas", desc: "Consejos de edición y grabación específicos para la comunidad de Super Mario 64." },
            { id: "C3b6vl2Vjvs", title: "Optimiza tu SM64COOPDX", category: "Herramientas", desc: "Configuración recomendada para eliminar el lag y mejorar los FPS en PC de bajos recursos." },
            { id: "CjWdaC0ADus", title: "Bits de tu móvil (32/64)", category: "Herramientas", desc: "Aprende a identificar la arquitectura de tu Android para instalar la APK correcta." },
            { id: "Ehc2F_FsOoQ", title: "Los Mejores 5 Mods SM64", category: "Mods", desc: "Top de mods de gameplay que añaden mecánicas de Odyssey y otros juegos modernos." },
            { id: "OmyctuHPb54", title: "Nombre con Color en CoopDX", category: "Personalizacion", desc: "Usa códigos de color en tu perfil para resaltar entre los demás jugadores en el lobby." },
            { id: "XDG42y0JySA", title: "Jugar SM64EXOMM en Android", category: "Herramientas", desc: "Tutorial de instalación del motor EX con el mod de movimientos de Odyssey." },
            { id: "aZGAcEfTYMQ", title: "Crear Miniaturas", category: "Herramientas", desc: "Trucos de diseño gráfico para que tus videos reciban más clics en YouTube." },
            { id: "dbc1ZdB7EU8", title: "Crea tu propio SkinPack", category: "Personalizacion", desc: "Aprende a crear packs de personajes o texturas." },
            { id: "hiI4OiUh_-4", title: "Crea tu propio MOD (LUA)", category: "Personalizacion", desc: "Introducción básica al lenguaje LUA para modificar comportamientos de Mario." },
            { id: "htew6v93TmQ", title: "Botones Personalizados Android", category: "Personalizacion", desc: "Cambia la apariencia de los controles táctiles en la pantalla de tu coop." },
            { id: "jP-Ft8Nloh0", title: "Estrella en tu Nombre", category: "Personalizacion", desc: "Personaliza tu nombre añadiendo una estrella a tu nombre, solo copea este simbolo:  [  ]" },
            { id: "lCfxAGxlBXk", title: "Personaliza tu SM64COOPDX pt1", category: "Personalizacion", desc: "Conceptos básicos de personalización interna y menús de opciones." },
            { id: "oeA5w4UxgRE", title: "Los 10 Mejores Mods Coop", category: "Mods", desc: "Colección de mods multijugador para divertirse al máximo con amigos." },
            { id: "sKpNHLjajrc", title: "Crear tu mod (Método Antiguo)", category: "Mods", desc: "Tutorial clásico que sigue siendo funcional para entender la estructura de archivos." },
            { id: "u7V-UEWnOPw", title: "Arreglar Conexión CoopNet", category: "Herramientas", desc: "Solución a los problemas de red más comunes al intentar jugar online." },
            { id: "u8JA2afCTDc", title: "Descarga SM64COOPDX (1.4.0)", category: "Herramientas", desc: "Juega Sm64coopdx en tu dispositivo." }
        ];

        let currentFilter = "todos";
        let currentSearch = "";
        const grid = document.getElementById("videosGrid");
        const modal = document.getElementById("videoModal");

        function render() {
            grid.innerHTML = "";
            videos.forEach(v => {
                if ((currentFilter === "todos" || v.category === currentFilter) && v.title.toLowerCase().includes(currentSearch)) {
                    const card = document.createElement("div");
                    card.className = "video-card";
                    card.onclick = () => openVideo(v);
                    card.innerHTML = `<div class="video-thumbnail" style="background-image:url('https://i.ytimg.com/vi/${v.id}/hqdefault.jpg')"><div class="play-overlay"><i class="fas fa-play"></i></div></div><div class="video-info"><div class="video-category">${v.category}</div><div class="video-title">${v.title}</div></div>`;
                    grid.appendChild(card);
                }
            });
        }

        function openVideo(v) {
            document.getElementById("player").innerHTML = `<iframe src="https://www.youtube.com/embed/${v.id}?autoplay=1" allowfullscreen allow="autoplay"></iframe>`;
            document.getElementById("tutorialText").innerHTML = `<h2>${v.title}</h2><p>${v.desc}</p><br><p><b>Pasos clave:</b><br>• Mira el video para ver el procedimiento.<br>• Revisa los links en la descripción original.<br>• Únete al Discord de Aldex64 si tienes dudas.</p>`;
            modal.classList.add("active");
            document.body.style.overflow = "hidden";
        }

        function closeVideo() {
            modal.classList.remove("active");
            document.getElementById("player").innerHTML = "";
            document.body.style.overflow = "auto";
        }

        document.getElementById("searchInput").addEventListener("input", e => { currentSearch = e.target.value.toLowerCase(); render(); });
        document.querySelectorAll(".filter-btn").forEach(btn => btn.addEventListener("click", () => {
            document.querySelector(".filter-btn.active").classList.remove("active");
            btn.classList.add("active");
            currentFilter = btn.dataset.filter;
            render();
        }));

        window.onclick = e => { if (e.target == modal) closeVideo(); };
        render();
    </script>
</body>
</html>
