<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldex64 | Tutoriales - Aprende SM64COOPDX y mods</title>
    <meta name="description" content="Tutoriales completos de Super Mario 64 Coop Deluxe: personalizaci칩n, mods, herramientas y m치s. Aprende con Aldex64.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.imgur.com/5V0Yo3v.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a2e0e6ad61.js" crossorigin="anonymous"></script>
    <style>
        /* Variables CSS - Consistencia con el sitio principal */
        :root {
            --primary-gradient: linear-gradient(135deg, #0b0f1a 0%, #1a1f2c 100%);
            --card-gradient: linear-gradient(145deg, #1e2433, #141824);
            --accent-color: #ff6b6b;
            --accent-hover: #ff8787;
            --text-primary: #ffffff;
            --text-secondary: #b8c1d1;
            --header-bg: linear-gradient(90deg, #0c0f16 0%, #1a1f2a 100%);
            --shadow-sm: 0 8px 20px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 12px 30px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.5);
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Efecto de fondo animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,107,107,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,107,107,0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            background: var(--header-bg);
            padding: 30px 20px;
            text-align: center;
            font-size: 36px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            letter-spacing: 4px;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid rgba(255,107,107,0.3);
            z-index: 10;
        }

        /* Efecto de brillo en header */
        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shine 8s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-30%) translateY(-30%) rotate(0deg); }
            50% { transform: translateX(30%) translateY(30%) rotate(10deg); }
            100% { transform: translateX(-30%) translateY(-30%) rotate(0deg); }
        }

        header:hover {
            background: linear-gradient(90deg, #1a1f2a 0%, #252b3a 100%);
            letter-spacing: 6px;
        }

        header i {
            color: var(--accent-color);
            margin: 0 10px;
            filter: drop-shadow(0 0 10px rgba(255,107,107,0.5));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .container { 
            max-width: 1300px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            flex: 1;
            position: relative;
            z-index: 10;
            width: 100%;
        }
        
        /* Bot칩n Back mejorado */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: var(--transition);
            font-size: 15px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
        }

        .back-btn i {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 107, 107, 0.15);
            border-color: rgba(255, 107, 107, 0.4);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(255,107,107,0.2);
        }

        .back-btn:hover i {
            transform: translateX(-3px);
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { 
            text-align: center; 
            margin-bottom: 15px; 
            font-size: 36px; 
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255,107,107,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        h1 i { 
            color: var(--accent-color);
            -webkit-text-fill-color: initial;
            background: none;
            text-shadow: 0 0 20px rgba(255,107,107,0.5);
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px 30px;
            background: rgba(255,107,107,0.1);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,107,107,0.2);
        }

        /* Controles mejorados */
        .controls { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            margin-bottom: 50px; 
            background: rgba(26, 33, 57, 0.6);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: var(--shadow-sm);
        }
        
        .search-box input {
            width: 100%; 
            padding: 15px 20px; 
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 50px; 
            color: white;
            font-family: inherit;
            font-size: 15px;
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255,107,107,0.05);
            box-shadow: 0 0 20px rgba(255,107,107,0.2);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .filters { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 12px; 
            justify-content: center; 
        }
        
        .filter-btn {
            padding: 10px 22px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1);
            color: white; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: var(--transition); 
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn i {
            color: var(--accent-color);
            font-size: 14px;
        }
        
        .filter-btn.active { 
            background: var(--accent-color); 
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(255,107,107,0.4);
        }

        .filter-btn.active i {
            color: white;
        }

        .filter-btn:hover:not(.active) {
            background: rgba(255,107,107,0.15);
            border-color: rgba(255,107,107,0.4);
            transform: translateY(-2px);
        }

        /* GRID mejorado */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: rgba(26, 33, 57, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: var(--transition);
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        /* Efecto de brillo en hover */
        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .video-card:hover::before {
            left: 100%;
        }

        .video-card:hover { 
            transform: translateY(-8px) scale(1.02); 
            border-color: var(--accent-color);
            box-shadow: var(--shadow-lg);
            background: rgba(26, 33, 57, 0.95);
        }

        .video-thumbnail {
            width: 100%; 
            height: 180px;
            background-size: cover; 
            background-position: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-thumbnail {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.3);
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: var(--transition);
        }

        .play-overlay i { 
            font-size: 50px; 
            color: white; 
            opacity: 0.8;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            transition: var(--transition);
        }

        .video-card:hover .play-overlay i {
            opacity: 1;
            transform: scale(1.2);
            color: var(--accent-color);
        }

        .video-info { 
            padding: 20px; 
            position: relative;
            z-index: 2;
        }

        .video-category { 
            color: var(--accent-color); 
            font-size: 11px; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .video-category i {
            font-size: 12px;
        }

        .video-title { 
            font-weight: 700; 
            font-size: 16px; 
            line-height: 1.4; 
            height: 44px; 
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .video-card:hover .video-title {
            color: var(--accent-color);
        }

        /* MODAL MEJORADO CON REPRODUCTOR CONFIGURADO */
        .modal {
            display: none;
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active { 
            display: flex; 
        }

        .modal-content {
            background: var(--card-gradient);
            width: 100%;
            max-width: 1300px;
            max-height: 90vh;
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,107,107,0.3);
            box-shadow: var(--shadow-lg);
        }

        @keyframes popIn {
            from { transform: scale(0.9) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal-body-wrapper {
            display: grid;
            grid-template-columns: 1.6fr 1fr;
            overflow-y: auto;
            max-height: 90vh;
        }

        .video-container { 
            background: #000; 
            width: 100%; 
            aspect-ratio: 16/9;
            position: relative;
        }
        
        .video-container iframe { 
            width: 100%; 
            height: 100%; 
            border: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .tutorial-text { 
            padding: 30px; 
            overflow-y: auto; 
            background: rgba(22, 27, 41, 0.98);
            backdrop-filter: blur(5px);
        }

        .tutorial-text h2 { 
            font-size: 22px; 
            color: var(--accent-color); 
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.3;
        }

        .tutorial-text p { 
            font-size: 15px; 
            line-height: 1.7; 
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .steps-list {
            background: rgba(255,107,107,0.08);
            border-left: 4px solid var(--accent-color);
            padding: 20px;
            border-radius: 0 12px 12px 0;
            margin-top: 20px;
        }

        .steps-list h3 {
            font-size: 16px;
            color: white;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .steps-list ul {
            list-style: none;
        }

        .steps-list li {
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .steps-list li i {
            color: var(--accent-color);
            font-size: 12px;
        }

        .close-btn {
            position: absolute; 
            top: 15px; 
            right: 20px;
            font-size: 40px; 
            color: white; 
            cursor: pointer; 
            z-index: 100;
            transition: var(--transition);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.2);
            line-height: 1;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            color: var(--accent-color);
            border-color: var(--accent-color);
            background: rgba(255,107,107,0.2);
        }

        /* Footer mejorado */
        footer {
            background: var(--header-bg);
            padding: 40px 20px 30px;
            text-align: center;
            position: relative;
            margin-top: 60px;
            border-top: 2px solid rgba(255,107,107,0.2);
            z-index: 10;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: var(--transition);
            font-size: 24px;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-8px) scale(1.1);
            border-color: var(--accent-color);
            background: rgba(255,107,107,0.15);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }

        .social-link:hover img {
            transform: scale(1.1);
        }

        .discord:hover {
            background: rgba(88, 101, 242, 0.2);
            border-color: #5865F2;
        }

        .youtube:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: #FF0000;
        }

        .twitter:hover {
            background: rgba(29, 155, 240, 0.2);
            border-color: #1DA1F2;
        }

        .footer-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Animaciones de entrada para tarjetas */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-card {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .video-card:nth-child(1) { animation-delay: 0.05s; }
        .video-card:nth-child(2) { animation-delay: 0.1s; }
        .video-card:nth-child(3) { animation-delay: 0.15s; }
        .video-card:nth-child(4) { animation-delay: 0.2s; }
        .video-card:nth-child(5) { animation-delay: 0.25s; }
        .video-card:nth-child(6) { animation-delay: 0.3s; }
        .video-card:nth-child(7) { animation-delay: 0.35s; }
        .video-card:nth-child(8) { animation-delay: 0.4s; }
        .video-card:nth-child(9) { animation-delay: 0.45s; }
        .video-card:nth-child(10) { animation-delay: 0.5s; }
        .video-card:nth-child(11) { animation-delay: 0.55s; }
        .video-card:nth-child(12) { animation-delay: 0.6s; }
        .video-card:nth-child(13) { animation-delay: 0.65s; }
        .video-card:nth-child(14) { animation-delay: 0.7s; }
        .video-card:nth-child(15) { animation-delay: 0.75s; }
        .video-card:nth-child(16) { animation-delay: 0.8s; }
        .video-card:nth-child(17) { animation-delay: 0.85s; }
        .video-card:nth-child(18) { animation-delay: 0.9s; }
        .video-card:nth-child(19) { animation-delay: 0.95s; }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-gradient);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff6b6b, #ff8e8e);
            border-radius: 6px;
            border: 3px solid var(--primary-gradient);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff8787, #ffa0a0);
        }

        /* Responsive mejorado */
        @media (max-width: 1000px) {
            .modal-body-wrapper { 
                grid-template-columns: 1fr; 
            }
            
            .modal-content { 
                max-height: 95vh; 
            }

            .tutorial-text {
                max-height: 350px;
            }
        }

        @media (max-width: 768px) {
            header {
                font-size: 28px;
                padding: 25px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .page-subtitle {
                font-size: 14px;
                padding: 8px 20px;
            }

            .controls {
                padding: 20px;
            }

            .filter-btn {
                padding: 8px 18px;
                font-size: 13px;
            }

            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .video-thumbnail {
                height: 160px;
            }

            .tutorial-text h2 {
                font-size: 20px;
            }

            .close-btn {
                width: 45px;
                height: 45px;
                font-size: 35px;
                top: 10px;
                right: 15px;
            }

            .social-links {
                gap: 20px;
            }

            .social-link {
                width: 50px;
                height: 50px;
            }

            .social-link img {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 24px;
                padding: 20px 15px;
            }

            h1 {
                font-size: 24px;
                flex-direction: column;
            }

            .back-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .filters {
                gap: 8px;
            }

            .filter-btn {
                padding: 6px 14px;
                font-size: 12px;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }

            .video-title {
                font-size: 15px;
                height: auto;
                min-height: 42px;
            }

            .tutorial-text {
                padding: 20px;
            }

            .tutorial-text h2 {
                font-size: 18px;
            }

            .tutorial-text p {
                font-size: 14px;
            }

            .close-btn {
                width: 40px;
                height: 40px;
                font-size: 30px;
            }

            .social-links {
                gap: 15px;
            }

            .social-link {
                width: 45px;
                height: 45px;
            }

            .social-link img {
                width: 22px;
                height: 22px;
            }

            .footer-text {
                font-size: 12px;
            }
        }

        /* Mejora de accesibilidad */
        .filter-btn:focus-visible,
        .video-card:focus-visible,
        .back-btn:focus-visible,
        .social-link:focus-visible {
            outline: 3px solid var(--accent-color);
            outline-offset: 3px;
        }

        /* Contador de resultados */
        .results-count {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .results-count i {
            color: var(--accent-color);
            margin-right: 5px;
        }
    </style>
