<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldex64 | Tutoriales</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0e6ad61.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Montserrat, sans-serif;
            background: linear-gradient(135deg, #0b0f19 0%, #1a1f2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #111727 0%, #1a2139 100%);
            padding: 30px 20px;
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin: 40px 0 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        h1 i {
            color: #ff6b6b;
        }

        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #a0a9b8;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-3px);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-family: Montserrat, sans-serif;
            transition: all 0.3s ease;
        }

        .search-box input::placeholder {
            color: #7a8399;
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            font-family: Montserrat, sans-serif;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .filter-btn.active {
            background: linear-gradient(90deg, #ff0000, #cc0000);
            border-color: rgba(255, 0, 0, 0.8);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .video-card {
            background: rgba(17, 23, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .video-card:hover .video-thumbnail::before {
            background: rgba(0, 0, 0, 0.1);
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 18px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .video-card:hover .play-icon {
            background: rgba(255, 0, 0, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            font-size: 12px;
            color: #a0a9b8;
            margin-bottom: 10px;
        }

        .video-category {
            font-size: 12px;
            color: #ff6b6b;
            font-weight: 600;
        }

        .video-link {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: linear-gradient(90deg, #ff0000, #cc0000);
            color: white;
            text-align: center;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 13px;
        }

        .video-link:hover {
            background: linear-gradient(90deg, #ff2020, #dd0000);
            transform: scale(1.05);
        }

        .video-link:active {
            transform: scale(0.98);
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #a0a9b8;
            font-size: 16px;
        }

        footer {
            background: linear-gradient(90deg, #111727 0%, #1a2139 100%);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.5);
            margin-top: 40px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .social-link img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: invert(100%);
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .discord:hover {
            background: rgba(88, 101, 242, 0.3);
            border-color: rgba(88, 101, 242, 0.6);
        }

        .youtube:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.6);
        }

        .twitter:hover {
            background: rgba(29, 155, 240, 0.3);
            border-color: rgba(29, 155, 240, 0.6);
        }

        .footer-text {
            font-size: 12px;
            color: #7a8399;
        }

        @media (max-width: 768px) {
            header {
                font-size: 28px;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
                margin: 30px 0 8px;
            }

            .controls {
                gap: 15px;
            }

            .filters {
                gap: 8px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .video-thumbnail {
                height: 150px;
            }

            .social-links {
                gap: 15px;
            }

            .social-link {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

                category: "Herramientas"
            }
        ];

        let currentFilter = "todos";
        let currentSearch = "";

        const grid = document.getElementById("videosGrid");
        const noResults = document.getElementById("noResults");
        const searchInput = document.getElementById("searchInput");
        const filterBtns = document.querySelectorAll(".filter-btn");

        function renderVideos() {
            grid.innerHTML = "";
            let found = false;

            videos.forEach(video => {
                const matchesFilter = currentFilter === "todos" || video.category === currentFilter;
                const matchesSearch = video.title.toLowerCase().includes(currentSearch.toLowerCase());

                if (matchesFilter && matchesSearch) {
                    found = true;
                    const card = document.createElement("div");
                    card.className = "video-card";
                    card.innerHTML = `
                        <div class="video-thumbnail" style="background-image: url('https://i.ytimg.com/vi/${video.id}/maxresdefault.jpg');">
                            <div class="play-icon"></div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-channel">Aldex64</div>
                            <div class="video-category">${video.category}</div>
                            <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank" class="video-link">Ver en YouTube</a>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });

            noResults.style.display = found ? "none" : "block";
        }

        searchInput.addEventListener("input", (e) => {
            currentSearch = e.target.value;
            renderVideos();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                filterBtns.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                currentFilter = btn.dataset.filter;
                renderVideos();
            });
        });

        renderVideos();
    </script>
