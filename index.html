    <style>
        @font-face {
            font-family: "Montserrat";
            src: url("https://fonts2u.com/montserrat-regular.font") format("truetype");
        }
        body {
            margin: 0;
            font-family: Montserrat, sans-serif;
            background: #0b0f19;
            color: white;
        }
        header {
            background: #111727;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        h2, h4 {
            text-align: center;
        }
        .coop {
            width: 280px;
            height: 100px;
            margin: 70px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background-image: url(https://i.ytimg.com/vi/8j1NjIINbBI/maxresdefault.jpg);
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 10px #000;
            transition: 0.2s;
            overflow: hidden;
        }
        .coop:hover {
            transform: scale(1.05);
            filter: brightness(0.85);
        }
        .coop:active {
            filter: brightness(0.65);
        }
        .coop a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 32px;
            text-decoration: none;
            text-shadow: 
                -2px -2px 0 #000,
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000;
        }
    </style>
