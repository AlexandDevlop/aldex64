    <style>
        * {

        header {

        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;

            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-3px);
        }

        h2 {
            font-size: 28px;
            margin: 20px 0 10px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            color: #a0a9b8;
            margin-bottom: 40px;
        }

        .app-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .app {
            background: rgba(21, 28, 47, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .app:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .app-img-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        .app img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: rgba(0, 33, 82, 0);
        }

        .app-title {
            font-size: 20px;
            margin: 10px 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-title i {
            animation: spin 3s linear infinite;
            color: #ff6b6b;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .app-desc {
            font-size: 14px;
            color: #a0a9b8;
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            background: linear-gradient(90deg, #0066ff, #0052cc);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 13px;
            border: 1px solid rgba(0, 102, 255, 0.5);
        }

        .btn:hover {
            background: linear-gradient(90deg, #0073ff, #005fcc);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            header {
                font-size: 28px;
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            .app-list {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
